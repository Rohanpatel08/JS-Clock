<!DOCTYPE html>
<html>

<head>
    <title>Fetch Row Data from LocalStorage</title>
</head>

<body>
    <table id="myTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr id="row1">
                <td>John Doe</td>
                <td>john@example.com</td>
                <td>25</td>
            </tr>
            <tr id="row2">
                <td>Jane Smith</td>
                <td>jane@example.com</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        function getRowData(rowId) {
            // Retrieve the stored table data from localStorage
            const storedData = JSON.parse(localStorage.getItem('tableData'));

            // Check if the storedData exists and contains the rowId
            if (storedData && storedData[rowId]) {
                return storedData[rowId];
            } else {
                console.log('Row data not found in localStorage.');
                return null;
            }
        }

        // Example usage: Fetch data for row with id "row1"
        const rowData = getRowData('row1');
        console.log(rowData);
    });

</script>

</html>
